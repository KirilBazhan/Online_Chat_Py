{% extends 'base.html' %} {% block content %}
<div class="sign-up-container">
  <form method="post" class="sign-up-form">
    <h3>Enter The Chat Room</h3>
    <div class="form-group">
      <input
        class="form-input"
        type="text"
        placeholder="Pick a name!"
        name="name"
        value="{{name}}"
      />
    </div>
    <div class="form-group">
      <input class="form-input" type="text" placeholder="Room Code" name="code" value="{{code}}" />
    </div>
    <div class="form-group">
      <button type="submit" class="submit-btn" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="submit-btn">Create a Room</button>
    {% if error %}
    <ul>
      <li class="error">{{error}}</li>
    </ul>
    {% endif %}
  </form>
</div>
{% endblock %}
