{% extends 'base.html' %} {% block content %}
<div class="sign-up-container">
  <form method="post" class="sign-up-form">
    <h3>Sign-In</h3>
    <div class="form-group">
      <input
        type="text"
        placeholder="Pick a name!"
        name="name"
        value="{{name}}"
        class="form-input"
      />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Password" name="password" value="{{code}}" class="form-input" />
    </div>
    <button type="submit" name="create" class="submit-btn">Sign In</button>
    <div class="form-footer">
      <a href="/sign-up">You don`t have account? Sign-Up</a>
    </div>
    {% if error %}
    <ul>
      <li class="error">{{error}}</li>
    </ul>
    {% endif %}
  </form>
</div>
{% endblock %}
